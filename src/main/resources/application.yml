spring:
  application:
    name: DH
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3307/myhome
    username: root
    password:
  redis:
    host: localhost
    port: 6379
    lettuce:
      pool:
        max-active: 8   # 最大连接数
        max-idle: 4     # 最大空闲连接
        min-idle: 1     # 最小空闲连接
        max-wait: 2000  # 获取连接最大等待时间（毫秒）
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath:/mapper/*.xml
  type-aliases-package: com.example.entity
server:
  port: 9000